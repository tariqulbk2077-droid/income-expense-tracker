<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Progressive Web App for tracking income and expenses">
    <meta name="theme-color" content="#1a1a1a">
    <title>Income & Expense Tracker</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%231a1a1a' width='192' height='192'/><text x='50%' y='50%' font-size='100' fill='%2300ff88' text-anchor='middle' dominant-baseline='middle' font-weight='bold'>$</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%231a1a1a' width='192' height='192'/><text x='50%' y='50%' font-size='100' fill='%2300ff88' text-anchor='middle' dominant-baseline='middle' font-weight='bold'>$</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üí∞ Finance Tracker</h1>
            <button class="install-btn" id="installBtn" style="display: none;">
                ‚¨áÔ∏è Install App
            </button>
        </header>

        <!-- Dashboard Section -->
        <section class="dashboard">
            <div class="card balance-card">
                <div class="card-label">Total Balance</div>
                <div class="card-amount" id="totalBalance">$0.00</div>
            </div>

            <div class="stats-container">
                <div class="card income-card">
                    <div class="card-label">Total Income</div>
                    <div class="card-amount income" id="totalIncome">$0.00</div>
                </div>
                <div class="card expense-card">
                    <div class="card-label">Total Expense</div>
                    <div class="card-amount expense" id="totalExpense">$0.00</div>
                </div>
            </div>
        </section>

        <!-- Add Transaction Form -->
        <section class="form-section">
            <h2>Add Transaction</h2>
            <form id="transactionForm" class="form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input 
                        type="text" 
                        id="description" 
                        placeholder="e.g., Salary, Groceries..." 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input 
                        type="number" 
                        id="amount" 
                        placeholder="0.00" 
                        step="0.01" 
                        min="0" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="">Select Type</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Add Transaction</button>
            </form>
        </section>

        <!-- Transactions History -->
        <section class="history-section">
            <h2>Transaction History</h2>
            <div id="transactionList" class="transaction-list">
                <p class="empty-state">No transactions yet. Add one to get started!</p>
            </div>
        </section>

        <!-- Clear All Button -->
        <div class="footer-actions">
            <button id="clearAllBtn" class="btn-danger">Clear All Data</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
